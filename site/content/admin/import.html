<h1>Importation d'un document</h1>
<div id="import">
  <form action="/api/document" enctype="multipart/form-data" method="post">
    <label>Select File</label><input type= "file" name="file" /> <br/><br/>
    <label>Title</label> <input name="title" maxlength="10"/> <br/><br/>
    <label>Home</label> <input name="home" maxlength="10"/> <br/><br/>
    <input type="submit" title="Save"/>
  </form>
</div>
