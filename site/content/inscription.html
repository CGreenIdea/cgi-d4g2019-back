<script>

    function creationSuivant(num) {
        changeClass('creation_' + num, "divGauche");
        changeClass('creation_' + (num + 1), "divMilieu");
    }
    function creationPrecedent(num) {
        changeClass('creation_' + num, "divDroite");
        changeClass('creation_' + (num - 1), "divMilieu");
    }

    function changeClass(id, cl) {
        document.getElementById(id).className = cl;
    }

</script>
<h1>Création de compte</h1>

<div id="creation_1" class="divMilieu">
    <form>

        <label for="nom">Nom</label>
        <input type="text" class="inputType" id="nom" name="nom">

        <label for="prenom">Prénom</label>
        <input type="text" class="inputType" id="prenom" name="prenom">

        <label for="email">Courriel </label>
        <input type="email" class="inputType" id="email" name="email">

        <label for="motdepasse">Mot de passe</label>
        <input type="password" class="inputType" id="motdepasse" name="motdepasse">

        <label for="motdepasse">Confirmer le mot de passe</label>
        <input type="password" class="inputType" id="motdepassebis" name="motdepassebis">

        <input type="button" class="greenButton droite" value="Suivant" onclick="creationSuivant(1)">
    </form>
</div>

<div id="creation_2" class="divDroite">
    <form>
        <label for="adresse">Adresse</label>
        <input type="text" class="inputType" id="adresse" name="adresse">

        <label for="annee">Année</label>
        <input type="number" class="inputType" id="annee" name="annee">

        <label for="chauffage">Chauffage </label>
        <select id="chauffage" class="inputType" name="chauffage">
            <option></option>
            <option>Gaz</option>
            <option>Fuel</option>
            <option>Electrique</option>
        </select>

        <label for="piece">Nombre de pièces</label>
        <input type="number" class="inputType" id="piece" name="piece">

        <label for="surface">Surface</label>
        <input type="number" class="inputType" id="surface" name="surface">

        <label for="type">Type de logement</label>
        <select id="type" class="inputType" name="type">
            <option></option>
            <option value="0">Collectif</option>
            <option value="1">Individuel</option>
        </select>

        <input type="button" class="greenButton droite" value="Suivant" onclick="creationSuivant(2)">
        <input type="button" class="greenButton gauche" value="Precedent" onclick="creationPrecedent(2)">
    </form>
</div>

<div id="creation_3" class="divDroite">
    <form>
        <label for="nomP">Nom</label>
        <input type="text" class="inputType" id="nomP" name="nomP">

        <label for="prenomP">Prénom</label>
        <input type="text" class="inputType" id="prenomP" name="prenomP">

        <label for="societe">Société </label>
        <input type="email" class="inputType" id="societe" name="societe">

        <label for="adresseS">Adresse</label>
        <input type="text" class="inputType" id="adresseS" name="adresseS">

        <input type="button" class="greenButton droite" value="Terminer" onclick="">
        <input type="button" class="greenButton gauche" value="Precedent" onclick="creationPrecedent(3)">
    </form>
</div>
